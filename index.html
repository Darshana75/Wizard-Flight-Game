<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>Wizard's Flight Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/wizard.png" alt="wizard-img" class="wizard" id="wizard-1">
    <div class="message">
        <p>Welcome to 
            <p><b><span style="color: red;">Wizard's Flight Game</span></b></p></p>
            <br>
        Click <b>Enter</b> to Start<p><span style="color: red;">&uarr;</span> Arrow Up to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
